    <defs>
        <style>
            .Paper-a {
                overflow: hidden;
                background-color: rgba(0, 0, 0, 0.422);

            }

            /* stroke-linecap: round; */

            .cls-1-0,
            .cls-2-0,
            .cls-3-0,
            .cls-4-0 {
                fill: none;
                stroke: #000;
                stroke-miterlimit: 10;
            }

            .cls-1-0 {
                stroke-width: 10.24px;
            }

            .cls-2-0 {
                stroke-width: 11.45px;
            }

            .cls-3-0 {
                stroke-width: 11.17px;
            }

            .cls-4-0 {
                stroke-width: 11.17px;
            }

            .cls-5 {
                fill: #fff;
                stroke: #000;
                stroke-linecap: round;
                stroke-miterlimit: 10;
                stroke-width: 1px;
            }

            .cls-2 {
                stroke-dasharray: 24.86 49.73;
            }

<body>
    <!-- <mpath>元素的子<animateMotion>元素提供了引用外部<path>元素作為運動路徑定義的能力。 -->
    <!-- 該path屬性具有兩種不同的含義，要么定義用於渲染文本字符的文本路徑，要么定義對參考元素進行動畫處理的運動路徑。 -->
    <!-- <animateMotion>元素用於定義元素如何沿運動路徑移動 -->
    <!-- viewBox畫布 -->
    <!-- path路徑 -->
    <!-- <path>，fill是一個表示屬性，它定義形狀內部的顏色 -->
    <!-- stroke-linecap控製筆劃在直線上的繪製方式 -->
    <!-- stroke-linecap:
    butt 以垂直於筆觸方向的直邊（90度）封閉直線，並與直線的兩端交叉。
    square具有基本相同的外觀，但將筆劃稍微延伸到實際路徑之外。筆劃超出路徑的距離為的一半stroke-width。
    round在筆劃結束時產生圓形效果。該曲線的半徑也受的控制stroke-width。 -->

    <!-- stroke-linecap(指定筆畫路徑兩端端點形狀):
    |屬性|介紹為以下
    |butt|筆畫路徑不會超過路徑的兩個極端點|
    |round|筆畫路徑的兩個極端點延伸一個直徑等於筆畫寬度的半圓形|
    |square|筆畫路徑的兩個極端點延伸一個矩形擴展，該矩形寬度等於筆畫寬度，長度為筆畫寬度的一半 -->


    <!-- stroke-linejoin指定筆畫路徑或圖形形狀轉角處的形狀 -->
    <!-- |miter|將轉角處用銳角連接路徑，通過路徑段的切線延伸至外邊緣，若超出筆畫限制，其將會退回 bevel 狀態|
    |miter-clip|與 bevel 相同，若超過筆畫限制，則會變成平角|
    |round|透過圓角將路徑轉角處包覆起來|
    |bevel|路徑轉角處使用斜角包覆。路徑轉角的左右兩端點填充三角形，總體形狀為一個平角狀態|
    |arcs|將轉角處用圓弧尖角包覆| -->

    <!-- animateMotion的dur是動畫的持續時間 -->
    <!-- repeatCount屬性指示動畫將發生的次數 -->
    <!-- fill（填充） -->
    <!-- stroke（邊框） -->
    <!-- stroke-dasharray是把stroke做成了是虛線的效果，線段會被拆成線段、空白、線段、空白 -->
    <!-- ex: stroke-dasharray=”4 4" 4px 黑線 4px 白線。 -->
    <!-- stroke-dashoffset屬性是將上面的虛線推移 -->
    <!-- begin屬性定義何時應開始動畫或何時應放棄元素。 -->
    <!-- rotate屬性指定動畫元素沿<animateMotion>元素中指定的路徑行進時如何旋轉。 -->
    <!-- keyPoints="起始位置;終點位置" -->
    <!-- keyTimes="動畫起始時間;動畫終止時間" -->
