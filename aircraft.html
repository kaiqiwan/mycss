<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aircraft</title>
    <style>
        .Normal-Universit {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 飛機 */
        .Normal-Universit .aircraft {
            position: absolute;
            display: block;
            width: 10%;
            transform: translate(150%, 300%);
            animation-name: aircraft;
            animation-duration: 60s;

        }



        /* 雲朵1 */
        .Normal-Universit .cloud1 {
            position: absolute;
            display: block;
            width: 10%;
            transform: translate(50%, 500%);
            animation-name: cloud1;
            animation-duration: 30s;
        }


        /* 雲朵2 */
        .Normal-Universit .cloud2 {
            position: absolute;
            display: block;
            width: 20%;
            transform: translate(100%, 600%);
            animation-name: cloud2;
            animation-duration: 30s;
        }



        /* 雲朵3 */
        .Normal-Universit .cloud3 {
            position: absolute;
            display: block;
            width: 15%;
            transform: translate(600%, 500%);
            animation-name: cloud3;
            animation-duration: 30s;
        }



        /* 雲朵4 */
        .Normal-Universit .cloud4 {
            position: absolute;
            display: block;
            width: 30%;
            transform: translate(800%, 50%);
            animation-name: cloud4;
            animation-duration: 30s;
        }



        /* 飛機 */
        @keyframes aircraft {
            0% {
                width: 10%;
                transform: translate(150%, 300%);
            }


            25% {
                width: 75%;
                transform: translate(300%, 500%);
            }


            50% {
                width: 85%;
                transform: translate(400%, 700%);
            }



            100% {
                width: 100%;
                transform: translate(800%, 900%);
            }
        }

        /* 雲朵1 */
        @keyframes cloud1 {
            0% {
                width: 10%;
                transform: translate(50%, 500%);
            }

            25% {
                width: 15%;
                transform: translate(60%, 400%);
            }

            50% {
                width: 5%;
                transform: translate(40%, 500%);
            }

            100% {
                width: 15%;
                transform: translate(50%, 400%);
            }


        }

        /* 雲朵2 */
        @keyframes cloud2 {
            0% {
                width: 20%;
                transform: translate(800%, 50%);
            }

            25% {
                width: 15%;
                transform: translate(790%, 40%);
            }

            50% {
                width: 5%;
                transform: translate(-30%, 20%);
            }

            100% {
                width: 15%;
                transform: translate(10%, -30%);
            }


        }

        /* 雲朵3 */
        @keyframes cloud3 {
            0% {
                width: 15%;
                transform: translate(600%, 500%);
            }

            25% {
                width: 15%;
                transform: translate(10%, -20%);
            }

            50% {
                width: 5%;
                transform: translate(30%, 20%);
            }

            100% {
                width: 15%;
                transform: translate(-15%, 10%);
            }


        }

        /* 雲朵4 */
        @keyframes cloud4 {
            0% {
                width: 30%;
                transform: translate(800%, 50%);
            }

            25% {
                width: 15%;
                transform: translate(10%, 20%);
            }

            50% {
                width: 5%;
                transform: translate(-15%, -10%);
            }

            100% {
                width: 15%;
                transform: translate(10%, 30%);
            }


        }
    </style>


</head>

<body>
    <!-- Normal University師大店 -->
    <div class="Normal-Universit">
        <!-- aircraft飛機 -->
        <img class="aircraft" src="./img/101店/120ppi/飛機-66.png" alt="">
        <!-- cloud雲朵 -->
        <img class="cloud1" src="./img/101店/120ppi/飛機-雲朵-66.png" alt="">
        <img class="cloud2" src="./img/101店/120ppi/飛機-雲朵-66.png" alt="">
        <img class="cloud3" src="./img/101店/120ppi/飛機-雲朵-66.png" alt="">
        <img class="cloud4" src="./img/101店/120ppi/飛機-雲朵-66.png" alt="">

    </div>






    <script>


    </script>
</body>

</html>
